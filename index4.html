        <section id="preguntas">
            <h2>4.	Dado N calcular: (11)+(22)+(33)+……(NN)</h2>
        </section>
        <section>
            <script>
                var NN,k,sum,repetitiva,

                acum=0;
                sum=0;

                NN=parseInt(prompt("Ingresar numero deseado"))

                while (acum<NN*11) {
                    acum+=11;
                    repetitiva=acum
                    sum=acum+sum;
                    document.write(repetitiva+"<br>")
                }
                document.write("La suma de los numeros es: "+sum)
        
            </script>
