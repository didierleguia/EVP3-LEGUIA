<body>
    <main>
        <header>

                <img src="img/logo-amarillo2.png" alt="">
            </div>
        </header>
        <section id="preguntas">
            <h2>2.	Imprimir los numero múltiplos de 7 comprendidos entre 100 y 300 con excepción de los comprendido entre 120 y 180.</h2>
        </section>
        <section>
            <script>
            var i

            for (i=100;i<=300;i++) {
            if (i % 7 === 0 && (i < 120 || i > 180)) {
                document.write(i+"<br>")
             }
            }
       

        
            </script>
        </section>
    </main>
</body>
