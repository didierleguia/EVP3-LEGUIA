<body>
    <main>
        <header>
            <div id="estilos">
            <img src="img/logo-amarillo2.png" alt="">
            </div>
        </header>
        <section id="preguntas">
            <h2>5.	Elaborar un programa que permita dibujar un cuadro de c√≠rculos de 10 x 10.</h2>
        </section>
        <section>
            <script id="crc">
                    var i = 1;
            do {
                var j = 1;
                do {
                    document.body.innerHTML += "<div class='circulo'>"
                    j++;
                } while (j <= 10)
                document.body.innerHTML += "<div style='clear:both;'>"
                i++;
            } while (i <= 10)
            </script> 
        </section>
    </main>
